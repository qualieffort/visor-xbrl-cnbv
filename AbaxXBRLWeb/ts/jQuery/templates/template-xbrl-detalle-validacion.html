<div id="{{idDetalleValidacion}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <div class="row m-t-sm">
                    <div class="col-sm-8 m-b-xs">
                        <h4 class="modal-title"> <span class="font-bold">{{'TITULO_DETALLE_VALIDACION' | translate}}</span></h4>
                    </div>
                    <div class="col-sm-2 m-b-xs">
                        <a href="javascript:void(0);" class="btn btn-rounded btn-sm btn-icon btn-default" id="{{idBtnValidacionAtras}}"><i class="fa fa-arrow-left"></i></a>
                        &nbsp;&nbsp;&nbsp;
                        <a href="javascript:void(0);" class="btn btn-rounded btn-sm btn-icon btn-default" id="{{idBtnValidacionAdelante}}"><i class="fa fa-arrow-right"></i></a>
                    </div>
                </div>
                <div class="row m-t-sm">
                    <div class="col-sm-12 m-b-xs">
                        <h5 class="modal-title"> <span id="nombreFormatoValidacion" class="etiquetaConceptoXbrl"></span></h5>
                    </div>
                </div>

            </div>
            <div class="modal-body">

                <ul class="breadcrumbDetalleOperaciones" id="breadcrumbDetalleOperaciones_{{idDetalleValidacion}}"></ul>

                <div id="detalleValidacion_{{idDetalleValidacion}}"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">{{'ETIQUETA_BOTON_CERRAR' | translate}}</button>

            </div>
        </div>
    </div>
</div>
