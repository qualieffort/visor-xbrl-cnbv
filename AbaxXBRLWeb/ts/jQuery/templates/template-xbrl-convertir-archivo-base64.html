<div id="ventana_{{idPlugin}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <div class="row m-t-sm">
                    <div class="col-sm-12 m-b-xs">
                        <h4 class="modal-title"> <span class="font-bold">{{etiquetaConcepto}}</span></h4>
                    </div>

                </div>

            </div>
            <div class="modal-body">
               
                <h5>Importar archivo</h5>

                <div>
                    <div class="form-group">
                <label>{{'EDITOR_XBRL_SELECCIONAR_ARCHIVO_IMPORTAR' | translate}}:</label>

                <input id="archivo_{{idPlugin}}" type="file" 
                        accept="{{extensionesPermitidas}}" class="filestyle" data-icon="false" data-classbutton="btn btn-default" 
                       data-classinput="form-control inline v-middle input-s" tabindex="-1" style="position: absolute; clip: rect(0px 0px 0px 0px);">

                <div class="bootstrap-filestyle input-group">
                    <input id="nomre_archivo_{{idPlugin}}" type="text" class="form-control " disabled value="{{nombreArchivoSeleccionado}}">
                    <span class="group-span-filestyle input-group-btn" tabindex="0">
                        <label for="archivo_{{idPlugin}}" class="btn btn-default ">{{'ETIQUETA_SELECCIONE'|translate}}</label>
                    </span>
                </div>

            </div>
                </div>

            </div>
            <div class="modal-footer">

                <button type="button" class="btn btn-default" data-dismiss="modal" id="cancelar_{{idPlugin}}">{{'ETIQUETA_BOTON_CANCELAR' | translate}}</button>

                <button type="button" class="btn btn-s-md btn-warning" id="cargarArchivo_{{idPlugin}}">{{'ETIQUETA_IMPORTAR' | translate}}</button>

                

            </div>
        </div>
    </div>
</div>
