<div id="contenedor_{{idPlugin}}" style="text-align:right; padding-right:20px;min-height:32px;" class="campo_vacio">
    <div id="span_{{idPlugin}}" style="text-align:right;">
        <div>
            <span id="indicador_vacio_{{idPlugin}}">VACIO</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button class=" btn btn-rounded btn-sm btn-icon btn-info auto" id="btn_descargar_{{idPlugin}}" title="Descargar archivo adjunto">
                <i class="fa fa-arrow-circle-down"></i>
            </button>
            <button class="btn btn-rounded btn-sm btn-icon btn-default auto" id="btn_editar_{{idPlugin}}" title="Importar archivo">
                <i class="fa fa-pencil"></i>
            </button>
            <button class="btn btn-rounded btn-sm btn-icon btn-danger" id="btn_borrar_{{idPlugin}}" title="Eliminar archivo adjunto">
                <i class="fa fa-trash-o"></i>
            </button>
        </div>

    </div>
</div>
